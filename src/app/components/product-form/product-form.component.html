<ion-card>
  <ion-card-header>
    <ion-card-title>New Product</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="product.title" placeholder="Title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" [(ngModel)]="product.price" placeholder="PrIce"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="product.description" placeholder="Description"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="product.category" placeholder="Category"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="product.image" placeholder="Image Url"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" (click)="saveProduct()">Save Product</ion-button>
  </ion-card-content>
</ion-card>
