<ng-container *ngIf="product?.length > 0; else elseContent">
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="6" sizeMd="4" sizeLg="3" *ngFor="let p of product">
        <ion-card class="product-card">
          <ion-img class="product-image" [src]="p.image" alt="{{ p.title }}" loading="lazy"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ p.title }}</ion-card-title>
            <ion-card-subtitle>{{ p.category }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Precio:</strong> ${{ p.price }}</p>
            <p><strong>Descripci√≥n:</strong> {{ p.description }}</p>
            <ion-button expand="block" color="primary" (click)="onAdd(p)">Agregar al carrito</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>

<ng-template #elseContent>
  <p>Products is empty!</p>
</ng-template>
