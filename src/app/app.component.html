<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="menu-list">
          <ion-list-header>Men√∫</ion-list-header>

          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
        </ion-list>

        <ion-item lines="none" button (click)="abrirCarrito()">
          <ion-icon aria-hidden="true" slot="start" [ios]="'bag-outline'" [md]="'bag-sharp'"></ion-icon>
          <ion-label>Ver carrito ({{ contadorCarrito }})</ion-label>
        </ion-item>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <ion-modal [isOpen]="carritoAbierto" (didDismiss)="cerrarCarrito()">
    <ng-template>
      <app-cart-modal [articulos]="articulosCarrito" (cerrar)="cerrarCarrito()" (eliminar)="alEliminarDelCarrito($event)"></app-cart-modal>
    </ng-template>
  </ion-modal>
</ion-app>
